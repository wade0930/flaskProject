{% extends "base.html" %}

{% block main %}
<div class="container">
    <form method="post" action="/login">
        <h1 class="text-center">帳號登入</h1>
        {% if error %}
        <p class="text-center"><strong>Error:</strong> {{ error }}
        {% endif %}
        <div class="form-group row ">
            <label for="user_id" class="col-1 offset-4 col-form-label">帳號:</label>
            <div class="col-3">
                <input type="text" class="form-control" id="user_id" name="user_id" placeholder="user_id">
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-1 offset-4 col-form-label">密碼:</label>
            <div class="col-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="password">
            </div>
        </div>

        <div class="form-group row">
            <div class="col offset-5">
                <button type="submit" class="btn btn-dirty-purple">登入</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
